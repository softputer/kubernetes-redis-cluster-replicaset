apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: "redis-4"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        name: "redis-4"
    spec:
      containers:
        - name: redis
          image: "softputer/redis:3.2.0"
          command:
            - "redis-server"
          args:
            - "/etc/redis/redis.conf"
            - "--protected-mode"
            - "no"
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
          ports:
            - name: redis
              containerPort: 6379
              protocol: "TCP"
            - name: cluster
              containerPort: 16379
              protocol: "TCP"
          volumeMounts:
            - name: "redis-data"
              mountPath: "/var/lib/redis"
      volumes:
        - name: "redis-data"
          emptyDir: {}
